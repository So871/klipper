[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.



# Macros 
[include macros.cfg]
#[include ./macros/macros.cfg]

# Filamento
[include filament.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include shell_command.cfg]

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_min: -11#-7
position_max: 240#235
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -8#0
position_max: 224#235
homing_speed: 50
position_min: -8 #NIET VAN MIJ

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop # done for CRTouch ^!PA7
#position_endstop: 0.0
position_min: -4
position_max: 250


#====================================================================
# PROBE
#====================================================================
[probe]
pin: ^!PA7
x_offset: -32
y_offset: -41
#z_offset: 0
speed:5

[safe_z_home]
home_xy_position: 147, 154#142,158 ## do ustawiania offestu na srodku 150,158 # Change coordinates to the center of your print bed
speed: 75
z_hop: 10                 # Move up 10mm
z_hop_speed: 5





#====================================================================
# BED MESH PARAMETERS
#====================================================================
[bed_mesh]
speed: 100
horizontal_move_z: 10
mesh_min: 20,20#15,15
mesh_max: 200,183#190,190
probe_count: 5, 3
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2
#fade_start: 1
#fade_end: 10
#fade_target: 0

[gcode_macro G29]
gcode:
 BED_MESH_CALIBRATE
 G1 X151 Y115 Z5 F1500

#====================================================================
# MANUAL BED LEVELING
#====================================================================

#====================================================================
# SREW ADJUSTMENT
#====================================================================
[screws_tilt_adjust]
screw1: 67,66
screw1_name: front left screw
screw2: 67,224
screw2_name: rear left screw
screw3: 237,224
screw3_name: rear right screw
screw4: 237,67
screw4_name: front right screw
horizontal_move_z: 5
speed: 50
screw_thread: CW-M4

#====================================================================
# MANUAL BED LEVELING
#====================================================================
[bed_screws]
screw1: 35,35
screw1_name: front left screw
screw2: 35,195
screw2_name: rear left screw
screw3: 195,195
screw3_name: rear right screw
screw4: 195,35
screw4_name: front right screw




[extruder]
max_extrude_only_distance: 100
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
pressure_advance: 0.074
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982

min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 1500
max_accel_to_decel: 1500
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

